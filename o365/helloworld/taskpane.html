<body>
    <p>This add-in will insert text in a new message.</p>

<script>

    Office.onReady((info) => {
        if (info.host === Office.HostType.Outlook) {
            document.getElementById("helloButton").onclick = sayHello;
        }
    });
	
	function getBody() {
        var _item = Office.context.mailbox.item;
        var body = _item.body;

        // Get the body asynchronous as text
        body.getAsync(Office.CoercionType.Html, function (asyncResult) {
            if (asyncResult.status !== Office.AsyncResultStatus.Succeeded) {
                // TODO: Handle error
            }
            else {
                // Show data
				var result = asyncResult.value.trim()
                console.log('Body', result);
				return result;
            }
        });
    }
	
    /**
     * Writes 'Hello world!' to a new message body.
     */
    function sayHello() {
		var messageBody = Office.context.mailbox.item.body;
		//var messageBody = Office.context.mailbox.item.body.getAsync('text', function (async) {console.log(async.value)})+ "*";
		messageBody = JSON.stringify(messageBody);
		//get classification
		var classification = "";
		var dissemRequired = 1;
		classifciationSelector = document.getElementById("classificationSelector");
		//var value = classifciationSelector.value;
		var classification = classifciationSelector.options[classifciationSelector.selectedIndex].text;
		if(classification == "UNCLASSIFIED"){
			dissemRequired = 0;
		}
		var sciSelector = document.getElementById("sciSelector");
		var sci = sciSelector.options[sciSelector.selectedIndex].text;
		if(sci == "None"){
			sci = "";
		}
		else{
			sci = "//" + sci;
		}
		classification += sci;
		if(dissemRequired){
			var dissemSelector = document.getElementById('dissemSelector');
			var selectedDissems = $("#dissemSelector").val();
			if(len(selectedDissems) > 0){
				classification += "//REL TO USA";
				selectedDissems.forEach((dissem) => {
					classificaiton += ", " + dissem;
				});
			}
			else {
				classification += "//NOFORN";
			}
		}
		var bannerMarking = "CLASSIFICATION: " + classification;
		var newMessageBody = bannerMarking + '\n' + messageBody + '\n' + bannerMarking
        Office.context.mailbox.item.body.setAsync(
            newMessageBody,
            {
                coercionType: "html", // Write text as HTML
            },

            // Callback method to check that setAsync succeeded
            function (asyncResult) {
                if (asyncResult.status ==
                    Office.AsyncResultStatus.Failed) {
                    write(asyncResult.error.message);
                }
            }
        );
    }

</script>
